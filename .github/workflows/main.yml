name: Generate Podcast Feeds       # Optional, name of the workflow, to see in action
on: [push]                         # trigger
jobs:                              # groups together all the jobs under Generate Podcast Feeds
  build:                           # name of the job
    runs-on: ubuntu-latest         # where the job will run
    steps:                         # groups all the steps for the given job.
      - name: Checkout Repo        # name of the step, checking out repo
        uses: actions/checkout@v3  # we are using checkout action from market place with version 3
      - name: Setup Python
        uses: actions/setup-python@v4  # We are using setup python action from marketplace with version 4.
        with:
          python-version: '3.10'   # We are also specifying which version of python to install
      - name: Install Dependencies
        run: |                       # by using this, we can run terminal commands, and '|' represents multi-line command.
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Run feed generator
        run: python feed.py          # Single line run command
      - name: Push back to repo
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Modified Feed"
          git push
